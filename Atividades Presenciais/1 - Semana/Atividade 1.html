<!DOCTYPE html>
<html lang="pt-BR">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width,
initial-scale=1.0">
 <title>Atividade 1 - Presencial</title>
</head>

<body>

 <script>
 function showNameAndAge(){
 
 var nome = document.getElementById("nome").value;
 var idade = document.getElementById("idade").value;
 var mensagem = "Bem vindo " + nome +
" de " + idade + " anos";

 document.getElementById("mensagem").innerText = mensagem;
 }
 </script>

 <h1>Super Concatenador de NOME + IDADE<h2/>
 
 <h2>Digite seu nome: <input type="text" id ="nome"><h2/>
 
 <h2>Digite sua idade: <input type="number" id ="idade"><h2/>
 <button onclick="showNameAndAge()">Concatenar</button>

 <p id="mensagem"></p> 
</body>
</html>
