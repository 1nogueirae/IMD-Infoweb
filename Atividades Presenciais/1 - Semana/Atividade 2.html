 <script>
 function guessThePassword(){
 
 var correctAnswer = "bladeRunner";

 }
 </script>

 <h2>Digite sua tentativa: <input type="text" id ="input"><h2/>
 
 <button onclick="guessThePassword()">Adivinhar</button>
