<html>
  <head>
    <meta charset="UTF-8" />
    <title>Programação Estruturada</title>
  </head>
  <body>
    <h1>Entrada do Programa</h1>
    <button onclick="executarExercicio()">OK</button>
    <p id="resultado"></p>
    <script>
      function executarExercicio() {
        // implemente a partir daqui
        // Exemplo de comando de entrada
        var a = Number(prompt("Informe o valor incial:"));
        var b = Number(prompt("Informe quantos meses:"));
        var r = investimento(a, b); // atribua o resultado dos seus algoritmos a r
        document.getElementById("resultado").innerHTML = r;
      }

      function investimento(valor, meses) {
        if (meses == 0) {
          return valor;
        } else {
          return investimento(valor * 1.1, meses - 1);
        }
      }
    </script>
  </body>
</html>
